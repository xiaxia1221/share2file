name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 设置工作目录，解决 cd 无效的问题
    defaults:
      run:
        working-directory: ./android

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 【已删除】Setup Android SDK 步骤
    # ubuntu-latest 已经自带 Android SDK，
    # Gradle 会自动根据你的 build.gradle 配置下载所需的 Build Tools。

    - name: Grant Execute Permission for Gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug
